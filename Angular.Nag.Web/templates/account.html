<div class="container">
    <h1>Account {{accountId}}</h1>

    <div class="row">
        <h5>Account Owner</h5>
        <label>
            Account Holder:
            {{account.accountHolder.fullName}}
        </label>
        <label>
            Contact Phone No.:
            {{account.accountHolder.contactPhoneNumber}}
        </label>
        <label>
            Email Address:
            {{account.accountHolder.emailAddress}}
        </label>
    </div>
    <div class="row">
        <h5>Linked Phones</h5>
        <table class="table-bordered table-condensed">
            <thead>
                <tr>
                    <th>Serial No.</th>
                    <th>Phone No.</th>
                    <th>Model</th>
                    <th>Plan</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pi in account.phones">
                    <td>{{pi.serialNumber}}</td>
                    <td>{{pi.phoneNumber}}</td>
                    <td>{{pi.phone.model}}</td>
                    <td>{{pi.phonePlan.planName}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
<div class="container">
    <div class="row">
        <div class="well">
            <span class="icon-chevron-up"></span>
            <a href="#/accounts">Account List</a>
        </div>
    </div>
</div>
