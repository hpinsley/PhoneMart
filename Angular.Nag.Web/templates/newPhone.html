<div class="container">
    <h1>New Phone</h1>
    <form name="addPhoneForm">
        <div>
            <span class="label">Model:</span>
            <input type="text" ng-model="model" required ng-minlength="5"/>
        </div>
        <div>
            <span class="label">Description:</span>
            <input type="text" ng-model="description" required/>
        </div>
        <div>
            <span class="label">Price:</span>
            <input type="number" ng-model="price" required/>
        </div>
        <button ng-click="addPhone()" class="btn" ng-disabled="!addPhoneForm.$valid">Add</button>
    </form>
</div>
