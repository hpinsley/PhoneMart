<div class="container">
    <h1>New Phone</h1>
    <form name="addPhoneForm" class="form-horizontal">
        <div class="control-group">
            <label class="control-label">Manufacturer:</label>
            <div class="controls">
                <select ng-model="manufacturerId" required>
                    <option ng-repeat="manufacturer in manufacturers" value="{{manufacturer.manufacturerId}}">{{manufacturer.manufacturerName}}</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Model:</label>
            <div class="controls">
                <input type="text" ng-model="model" required ng-minlength="5" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Description:</label>
            <div class="controls">
                <input type="text" ng-model="description" required />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">
                Price:
            </label>
            <div class="controls">
                <input type="number" ng-model="price" required />
            </div>
        </div>

        <h4>Plans</h4>
        <div class="well">
            <div ng-repeat="plan in plans">
                <div class="control-group">
                    <label class="control-label">{{plan.planName}}</label>
                    <div class="controls">
                        <input type="checkbox" ng-model="plan.chosen" />
                    </div>
                </div>
            </div>
        </div>
        <button ng-click="addPhone(plans)" class="btn" ng-disabled="!addPhoneForm.$valid">Add</button>
    </form>
</div>
