<div class="container">
    <h1>Add Phone to Account {{accountId}}</h1>
    
    <form name="addPhoneForm" class="form-horizontal">
        <div class="control-group">
            <label class="control-label">Model:</label>
            <div class="controls">
                <select ng-model="phoneId">
                    <option ng-repeat="phone in phones" value="{{phone.phoneId}}">{{phone.model}}</option>
                </select>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Serial Number:</label>
            <div class="controls">
                <input type="text" ng-model="serialNumber" required />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Phone Number:</label>
            <div class="controls">
                <input type="text" ng-model="phoneNumber" required />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Plan:</label>
            <div class="controls">
                <select ng-model="phonePlanId">
                    <option ng-repeat="plan in plans" value="{{plan.planId}}">{{plan.planName}}</option>
                </select>
            </div>
        </div>

        <button ng-click="addPhone(accountId)" class="btn btn-inverse" ng-disabled="!addPhoneForm.$valid">Add</button>
    </form>
</div>
