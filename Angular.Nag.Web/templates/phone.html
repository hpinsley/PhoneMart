<div class="container">
    <h1>{{phone.manufacturer.manufacturerName}} {{phone.model}}</h1>
    <form name="phoneForm" class="form-horizontal">
        <div class="row">
            <div class="span8">
                <h3>Model Info</h3>
                <div class="control-group">
                    <label class="control-label">Manufacturer:</label>
                    <div class="controls">
                        <select ng-model="manufacturerId" ng-options="manufacturer.manufacturerId as manufacturer.manufacturerName for manufacturer in manufacturers" required>
                        </select>

                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Model:</label>
                    <div class="controls">
                        <input type="text" ng-model="model" required ng-minlength="5" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Description:</label>
                    <div class="controls">
                        <input type="text" ng-model="description" required />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">
                        Price:
                    </label>
                    <div class="controls">
                        <input type="number" ng-model="price" required />
                    </div>
                </div>
            </div>
            <div class="span4">
                <img style="height: 200px" ng-src="img/phones/{{phone.imageFile}}" />                
            </div>
        </div>
        <div class="row">
            <div class="span6">
                <h4 class="text-center">Plans</h4>
                <fieldset class="checklist offset1">
                    <div ng-repeat="plan in plans">
                        <div class="control-group">
                            <label class="control-label">{{plan.planName}}</label>
                            <div class="controls">
                                <input type="checkbox" ng-model="plan.chosen" />
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="span6">
                <h4 class="text-center">Apps</h4>
                <fieldset class="checklist offset1">
                    <div ng-repeat="app in apps">
                        <div class="control-group">
                            <label class="control-label">{{app.name}}</label>
                            <div class="controls">
                                <input type="checkbox" ng-model="app.chosen" />
                            </div>
                        </div>
                    </div>
                </fieldset>
                
            </div>
        </div>
        <div class="row">
            <div class="span12 text-center" style="margin-top: 10px">
                <button ng-click="updatePhone(plans)" class="btn btn-info btn-large" ng-disabled="!phoneForm.$valid">Update</button>
                &nbsp;&nbsp;
                <button ng-click="delete(phone)" class="btn btn-danger btn-large">Delete</button>
                &nbsp;&nbsp;
                <button ng-click="cancel()" class="btn btn-warning btn-large">Cancel</button>
            </div>
        </div>
    </form>
</div>
