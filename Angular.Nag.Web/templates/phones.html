<div class="container">
    <div class="row">
        <div class="span3">
            <h1>Phones</h1>
        </div>
        <div class="span6">
            Manufacturers:
            <select ng-model="selectedManufacturer" ng-selected="manufacturerSelected()">
                <option value="-1">(all)</option>
                <option ng-repeat="manufacturer in manufacturers" value="{{manufacturer.manufacturerId}}">{{manufacturer.manufacturerName}}</option>
            </select>
        </div>
        <div class="span3">
            <button class="btn-info" ng-click="addPhone()">Add</button>
        </div>
    </div>

    <hr />
    <div class="row">
        <div class="span12">
            <phone-tabs />
        </div>
    </div>
</div>
