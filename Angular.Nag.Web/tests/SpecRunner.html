<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Jasmine Spec Runner</title>
    <link href="../Content/jasmine/jasmine.css" type="text/css" rel="stylesheet" />
    <script src="../Scripts/jasmine/jasmine.js"></script>
	<script src="../Scripts/jasmine/jasmine-html.js"></script>
 
	<!-- include source files here... -->
    <script src="../Scripts/jasmine-samples/Song.js"></script>
    <script src="../Scripts/jasmine-samples/Player.js"></script>
    <script src="../Scripts/jasmine-samples/SpecHelper.js"></script>
    <!-- include spec files here... -->
    <script src="../Scripts/jasmine-samples/PlayerSpec.js"></script>
</head>
 
<body>
	<script type="text/javascript">
	    (function () {
	        var jasmineEnv = jasmine.getEnv();
	        jasmineEnv.updateInterval = 1000;

	        var trivialReporter = new jasmine.TrivialReporter();

	        jasmineEnv.addReporter(trivialReporter);

	        jasmineEnv.specFilter = function (spec) {
	            return trivialReporter.specFilter(spec);
	        };

	        var currentWindowOnload = window.onload;

	        window.onload = function () {
	            if (currentWindowOnload) {
	                currentWindowOnload();
	            }
	            execJasmine();
	        };

	        function execJasmine() {
	            jasmineEnv.execute();
	        }

	    })();
  </script>
</body>
</html>
